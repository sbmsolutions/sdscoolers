<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/style_login.css" />
    <title>Login Page | Caged coder</title>
  </head>

  <body>
    <div class="container" id="container">
      <div class="form-container sign-up">
        <form>
          <h1>Create Account</h1>
          <div class="social-icons">
            <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
          </div>
          <span>or use your email for registeration</span>
          <input type="text" placeholder="Name" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button>Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in">
        <form>
          <h1>Sign In</h1>
          <div class="social-icons">
            <a href="https://youtube.com/" class="icon" target="_blank"><i class="fa-brands fa-youtube"></i></a>
            <a href="https://facebook.com/" class="icon" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
          </div>
          <span>Use your user id and password</span>
          <input type="text" id="username" placeholder="Enter User ID" />
          <input type="password" id="password" placeholder="Enter Password"/>
          <p id="error-message" style="display: none;">Invalid credentials</p>
          <a href="#">Forget Your Password?</a>
          <button type="button" onclick="loginAdmin()">Sign In</button>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Welcome Back!</h1>
            <p>Enter your personal details to use all of site features</p>
            <button class="hidden" id="login">Sign In</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>Hello, Shrikanth!</h1>
            <p>
              Login with your credentials to access and manage your S.D.S. Coolers 
            </p>
            <!-- <button class="hidden" id="register">Sign Up</button> -->
          </div>
        </div>
      </div>
    </div>

    <script>
      function loginAdmin() {
        const adminID = "admin";
        const adminPwd = "12345678";

        let enterID = document.getElementById("username").value;
        let enterPwd = document.getElementById("password").value;

        if(enterID === adminID && enterPwd === adminPwd){
          localStorage.setItem("isAuthenticated","true");
          window.location.href = "/screens/homepage.html";
        } else {
          document.getElementById("error-message").style.display = "block";
        }
      }
    </script>
    <!-- <script src="scripts/script_login.js"></script> -->
  </body>
</html>
