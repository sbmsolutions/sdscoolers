<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Customer</title>
    <link rel="stylesheet" href="/css/style_customer.css">
</head>
<body>

    <div class="container">
        <div class="title">Add Customer</div>
        <form id="customerForm" action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Customer Name</span>
                    <input type="text" id="customerName" name="customerName" placeholder="Enter full name" required>
                </div>

                <div class="input-box">
                    <span class="details">Customer Address</span>
                    <input type="text" id="customerAddress" name="customerAddress" placeholder="Enter Customer Address" required>
                </div>

                <div class="input-box">
                    <span class="details">GST No.</span>
                    <input type="text" id="customerGST" name="customerGST" placeholder="Enter GST No." required>
                </div>

                <div class="input-box">
                    <span class="details">Customer Phone No.</span>
                    <input type="text" id="customerPhone" name="customerPhone" placeholder="Enter Phone No." required>
                </div>

                <div class="input-box">
                    <span class="details">Customer Email(if available)</span>
                    <input type="text" id="customerEmail" name="customerEmail" placeholder="Enter Email" required>
                </div>
            </div>
            <div class="button">
                <input class="button" type="button" value="Add Customer">
            </div>

        </form>
    </div>

</body>
</html>
